<form>
	<div class="form-group">
		<input ng-model="who" type="text" class="form-control" id="databaseWho" placeholder="Who" required>
	</div>

		<select ng-model="action" class="form-control" required>
			<option value="" disabled selected>Action</option>
			<option value="Was Born">Was Born</option>
			<option value="Died">Died</option>
			<option value="Met">Met</option>
			<option value="Played">Played</option>
			<option value="Traveled">Traveled</option>
			<option value="Started Writing">Started Writing</option>
			<option value="Ended Writing">Ended Writing</option>
			<option value="Had Executed">Had Executed</option>
			<option value="Performed">Performed</option>
			<option value="Moved">Moved</option>
			<option value="Starts">Starts</option>
			<option value="Finished">Finished</option>
			<option value="Had">Had</option>
			<option value="Accepted">Accepted</option>
			<option value="Released">Released</option>
		</select>
	</div>
	<div class="form-group">
		<textarea ng-model="compliment1" class="form-control" rows="4" placeholder="Compliment 1"></textarea>
	</div>
	<div class="form-group">
		<textarea ng-model="compliment2" class="form-control" rows="4" placeholder="Compliment 2"></textarea>
	</div>

	<!--</div>-->

	</div>

		<textarea ng-model="where" class="form-control" rows="4" placeholder="And Where (What you would put into google maps to get a location)" required></textarea>
	</div>
	<div class="form-group">
		<input ng-model="ref" type="text" class="form-control" id="databaseRef" placeholder="Reference Link (Optional)">
