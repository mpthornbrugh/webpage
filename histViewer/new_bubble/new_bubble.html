<div style="height:100%;width:100%;">
	<div style="height: 100%;float:left;width:250px;position:fixed;top:0;left:0;">
		<div class="back-button" ng-click="goBackToTimeline()">
			<i class="fa fa-backward"></i> To Timeline
		</div>
		<h1 ng-if="circleHistory.length > 0">History</h1>
		<div ng-repeat="history in circleHistory" style="font-size:20px;">
			<div class="list-item" ng-click="goToCircleHistory(history, $index)">
				{{history[0].text}}
			</div>
		</div>
	</div>
	<svg id="svgCanvas" style="width:100%;height:100%;background: lightblue;"></svg>
	<div id="overallDiv"></div>
</div>
